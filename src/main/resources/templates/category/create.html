<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="~{lib/inject}"></th:block>
    <link rel="stylesheet" th:href="@{/css/adminStyle.css}">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="top-container">
    <div class="nav">
        <div class="logo">
            <i class='bx bxl-codepen'></i>
            <a href="/">SHOESSHOP</a>
        </div>

        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/customer">Customer</a>
            <a href="/category">Category</a>
            <a href="/product">Product</a>
        </div>

        <div class="right-section">
            <i class='bx bx-bell'></i>
            <i class='bx bx-search'></i>

            <div class="profile" sec:authorize="isAuthenticated()">
                <div class="info">
                    <img src="assets/profile.png" alt="Profile Picture">
                    <div>
                        <a href="#">Alex Johnson</a>
                        <p>Data Scientist</p>
                    </div>
                </div>
                <i class='bx bx-chevron-down'></i>
                <div class="dropdown-menu">
                    <a href="#">Profile</a>
                    <a href="#">Client</a>
                    <a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="logout">Logout</button>
                        </form>
                    </a>
                </div>
            </div>
            <!-- Phần cho trạng thái chưa đăng nhập -->
            <div class="login-buttons" sec:authorize="!isAuthenticated()">
                <a href="#" class="btn btn-primary" th:onclick="|window.location.href='@{/login}'|">Đăng Nhập</a>
                <a href="#" class="btn btn-warning" th:onclick="|window.location.href='@{/register}'|">Đăng Ký</a>
            </div>
        </div>
    </div>

    <div class="status"></div>
</div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Create Category</h5>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/category/create}" th:object="${category}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <div class="invalid-feedback">Name must not contain special characters or numbers, and cannot be empty.</div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" id="description" name="description" class="form-control" required>
                    <div class="invalid-feedback">Description must not contain special characters or numbers, and cannot be empty.</div>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <input type="checkbox" id="status" name="status">
                </div>

                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{lib/script}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Regular expressions for validation
    const namePattern = /^[A-Za-z\s]+$/; // Chỉ cho phép chữ cái và khoảng trắng
    const descriptionPattern = /^[A-Za-z\s.,-]+$/; // Cho phép chữ cái, khoảng trắng và một số ký tự đặc biệt thông dụng

    // Lấy tất cả các trường input
    const inputs = document.querySelectorAll('.form-control');

    inputs.forEach(input => {
        input.addEventListener('input', function () {
            if (this.value.trim() === '') {
                this.setCustomValidity('This field cannot be empty.');
                this.classList.add('is-invalid');
            } else if (this.id === 'name' && !namePattern.test(this.value)) {
                this.setCustomValidity('Invalid field');
                this.classList.add('is-invalid');
            } else if (this.id === 'description' && !descriptionPattern.test(this.value)) {
                this.setCustomValidity('Invalid field');
                this.classList.add('is-invalid');
            } else {
                this.setCustomValidity('');
                this.classList.remove('is-invalid');
            }
        });

        // Ẩn thông báo lỗi khi trường hợp hợp lệ
        input.addEventListener('focus', function () {
            this.classList.remove('is-invalid');
        });
    });

    // Xử lý sự kiện gửi form
    document.querySelector('form').addEventListener('submit', function (event) {
        let valid = true;

        // Kiểm tra tất cả các trường có class 'form-control'
        inputs.forEach(input => {
            if (!input.checkValidity()) {
                valid = false;
                input.classList.add('is-invalid');
            }
        });

        // Ngăn chặn gửi form nếu không hợp lệ
        if (!valid) {
            event.preventDefault();
            event.stopPropagation();
        }
    });
</script>

</body>
</html>
