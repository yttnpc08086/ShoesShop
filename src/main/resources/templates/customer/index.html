<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="~{lib/inject}"></th:block>
    <link rel="stylesheet" th:href="@{/css/adminStyle.css}">
    <title>Admin</title>

</head>

<body>
<div class="top-container">
    <div class="nav">
        <div class="logo">
            <i class='bx bxl-codepen'></i>
            <a href="/">SHOESSHOP</a>
        </div>

        <div class="nav-links">
            <a href="/admin">Dashboard</a>
            <a href="/customer">Customer</a>
            <a href="/category">Category</a>
            <a href="/product">Product</a>
        </div>

        <div class="right-section">
            <i class='bx bx-bell'></i>
            <i class='bx bx-search'></i>

            <div class="profile" sec:authorize="isAuthenticated()">
                <div class="info">
                    <img src="assets/profile.png" alt="Profile Picture">
                    <div>
                        <a href="#">Alex Johnson</a>
                        <p>Data Scientist</p>
                    </div>
                </div>
                <i class='bx bx-chevron-down'></i>
                <div class="dropdown-menu">
                    <a href="#">Profile</a>
                    <a href="#">Client</a>
                    <a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="logout">Logout</button>
                        </form>
                    </a>
                </div>
            </div>
            <!-- Phần cho trạng thái chưa đăng nhập -->
            <div class="login-buttons" sec:authorize="!isAuthenticated()">
                <a href="#" class="btn btn-primary" th:onclick="|window.location.href='@{/login}'|">Đăng Nhập</a>
                <a href="#" class="btn btn-warning" th:onclick="|window.location.href='@{/register}'|">Đăng Ký</a>
            </div>
        </div>
    </div>

    <div class="status"></div>
</div>
<div class="container mt-5">

    <h1 class="text-center mb-4">Customer List</h1> <div class="mb-3">
    <a href="#" th:href="@{/customer/create}" class="btn btn-primary">Create New Customer</a>
</div>
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="myTable">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>username</th>
<!--                <th>Password</th>-->
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Action</th> <!-- Thêm cột hành động -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.fullname}"></td>
                <td th:text="${customer.username}"></td>
<!--                <td th:text="${customer.password}"></td>-->
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.role}"></td>
                <td>
                    <a th:href="@{/customer/update/{id}(id=${customer.id})}" class="btn btn-warning btn-sm">Update</a>
                    <a th:href="@{/customer/delete/{id}(id=${customer.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<th:block th:replace="~{lib/script}"></th:block>
<script src="https://cdn.datatables.net/2.1.7/js/dataTables.js"></script>
<script>
    $(document).ready(function () {
        $('#myTable').DataTable();
    });
</script>
</body>
</html>
