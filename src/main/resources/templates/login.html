<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <th:block th:replace="~{lib/inject}"></th:block>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .h-custom {
            height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form id="loginForm" th:action="@{/login}" method="post" novalidate>
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start ms-5">
                        <p class="lead fw-normal mb-0 me-3 ms-5">Sign in with</p>
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1"
                                th:onclick="|window.location.href='@{/oauth2/authorization/google}'|">
                            <i class="fab fa-google-plus-g"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg"
                               placeholder="Enter username" required />
                        <div id="usernameError" class="invalid-feedback">Please enter a username.</div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                               placeholder="Enter password" required />
                        <div id="passwordError" class="invalid-feedback">Please enter a password.</div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" id="rem" name="remember" />
                            <label class="form-check-label" for="rem">Remember me</label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register" class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <div class="text-white mb-3 mb-md-0">Copyright Â© 2020. All rights reserved.</div>
        <div>
            <a href="#!" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
            <a href="#!" class="text-white me-4"><i class="fab fa-twitter"></i></a>
            <a href="#!" class="text-white me-4"><i class="fab fa-google"></i></a>
            <a href="#!" class="text-white"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</section>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        let valid = true;
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        // Clear previous error messages
        document.getElementById("usernameError").textContent = "";
        document.getElementById("passwordError").textContent = "";
        document.getElementById("username").classList.remove("is-invalid");
        document.getElementById("password").classList.remove("is-invalid");

        // Validate username
        if (username === "") {
            document.getElementById("username").classList.add("is-invalid");
            document.getElementById("usernameError").textContent = "Please enter a username.";
            valid = false;
        }

        // Validate password
        if (password === "") {
            document.getElementById("password").classList.add("is-invalid");
            document.getElementById("passwordError").textContent = "Please enter a password.";
            valid = false;
        }

        if (!valid) {
            event.preventDefault(); // Prevent form submission if invalid
        }
    });
</script>

</body>
</html>
